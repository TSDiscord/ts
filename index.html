<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            background: url('https://i.imgur.com/Imt2Blt.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Lobster', cursive; 
        }

        .content {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%); 
            text-align: center;
        }

        .message {
            font-size: 48px; 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }


    <script>
        setTimeout(function() {
            window.location.href = "https://discord.gg/UbpJ2a8RXf";
        }, 1000);
    </script>
</body>
</html>
